<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="home/tabs/main">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Rumah Sakit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid justify-content-center align-items-center>
    <ion-row>
      <ion-col>
        <ion-img src="assets/icon/Pcr.webp"></ion-img>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-card-header>{{loadedRs.nama}}</ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header>Alamat : {{loadedRs.alamat}}</ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header>No.Tlpn : {{loadedRs.phone}}</ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header>Harga PCR : Rp.{{loadedRs.harga}}</ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header>Waktu :</ion-card-header>
    </ion-card>
  <ion-grid justify-content-center align-items-center>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-button expand="block" shape="round" color="primary"  href="home/tabs/booking">BOOKING FOR</ion-button>
        </ion-col>      
    </ion-row>
  </ion-grid>
</ion-grid>

</ion-content>
