<ion-header>
  <ion-toolbar>
    <ion-title>Register Step 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-grid justify-content-center align-items-center>
  <ion-row>
     <ion-col size="12" size-sm="8" offset-sm="2">
      <form   #form="ngForm" (ngSubmit)="onSubmit(form)" class="list-form">
        <ion-item>
          <ion-label floating>
            NIK : 
          </ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </form>      

      <ion-button expand="block" shape="round" color="primary">Sign Up</ion-button>
     </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
